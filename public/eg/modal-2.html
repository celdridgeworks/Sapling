<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Project Name</title>
  <link rel="icon" type="image/x-icon" href="images/EG.svg" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awsome CSS -->
  <link rel="stylesheet" href="font-awsome/font-awsome-v5.7.2.css">

  <!-- Custome CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade eg_modal_area" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="eg_modal_body">
          <div class="modal_close_btn">
            <button type="button" class="btn close_btn" data-dismiss="modal" aria-label="Close">
              <img src="images/icons/close.png" alt="img">
            </button>
          </div>
          
          <div class="congratulation_modal">
            <h2>Congratulation!</h2>
            <p>
              Your project has been created and published.
              You will start receiving proposals soon !
            </p>
            <button type="button" class="btn yellow_btn">Finish</button>
          </div>



        </div>
    </div>
  </div>
</div>



  

  <!-- Optional JavaScript -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="js/custom-select.js"></script>
  <script src="js/custom.js"></script>

  <script>
    $('#exampleModal').modal('show')
  </script>


</body>

</html>
